// for Ubuntu, Mac
def env = System.getenv();
def myHome= env['HOME'];
def sdk_install_path = "${myHome}/tizen-sdk"

task certTest(type: CertTask) {
    test_name = 'tizen sdk cli test for certificate'
    sdk_path = "${sdk_install_path}"
}

task nativeTest(type: NativeTask, dependsOn: certTest) {
    test_name = 'tizen sdk cli test for native app'
    sdk_path = "${sdk_install_path}"
    profile = "mobile"
}

task webTest(type: WebTask, dependsOn: certTest) {
    test_name = 'tizen sdk cli test for web app'
    sdk_path = "${sdk_install_path}"
    profile = "mobile"
}

